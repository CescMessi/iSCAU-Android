<!DOCTYPE html>
<html>
<head>
        <title>全周课表</title>
        <meta name="viewport"
              content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="weekclasstable.css">
        <link type="text/css" rel="stylesheet" href="foundation\css\foundation.css">
        <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="foundation\js\foundation.min.js"></script>
</head>
<style type="text/css">
    body {
    width:100%;
    background-color: #f5f4f1;
    }
    #first-row{
    position:fixed;
    width:100%;
    z-index:10;
    }
</style>
<body>
<div class="row">
        <div class="small-14 large-14 columns">
                <div class="row" id="first-row">
                        <div class="small-1 large-1 columns left_top_block"></div>
                        <div class="small-13 large-13 columns right_top_block">
                                <div class="day_block day_01">
                                        <div class="eng">MON</div>
                                        <div class="num">1</div>
                                </div>
                                <div class="day_block day_02">
                                        <div class="eng">TUE</div>
                                        <div class="num">2</div>
                                </div>
                                <div class="day_block day_03">
                                        <div class="eng">WED</div>
                                        <div class="num">3</div>
                                </div>
                                <div class="day_block day_04">
                                        <div class="eng">THU</div>
                                        <div class="num">4</div>
                                </div>
                                <div class="day_block day_05">
                                        <div class="eng">FRI</div>
                                        <div class="num">5</div>
                                </div>
                                <div class="day_block day_06">
                                        <div class="eng">SAT</div>
                                        <div class="num">6</div>
                                </div>
                                <div class="day_block day_07">
                                        <div class="eng">SUN</div>
                                        <div class="num">7</div>
                                </div>
                        </div>
                </div>
                <div class="clear: both;"></div>
                <div class="row">
                        <hr class="my"/>
                </div>
                <div id="margin-height"></div>
                <div class="row">
                        <div class="small-1 large-1 columns left_block">
                                <div class="class_index">1</div>
                                <div class="class_index">2</div>
                                <div class="class_index">3</div>
                                <div class="class_index">4</div>
                                <div class="class_index">5</div>
                                <div class="class_index">6</div>
                                <div class="class_index">7</div>
                                <div class="class_index">8</div>
                                <div class="class_index">9</div>
                                <div class="class_index">10</div>
                                <div class="class_index">11</div>
                                <div class="class_index">12</div>
                                <div class="class_index">13</div>
                        </div>
                        <div class="small-13 large-13 columns right_block">
                                <div class="classtable_class">

                                </div>
                        </div>
                </div>
        </div>
</div>
</body>
<script type="text/javascript" src="weekclasstable.js"></script>
</html>
